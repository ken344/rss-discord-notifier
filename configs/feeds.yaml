# RSS Discord Notifier - フィード設定ファイル（サンプル）
# このファイルを feeds.yaml にコピーして使用してください

version: "1.0"

# 通知設定
notification:
  # 1回の実行で通知する最大記事数（過負荷防止）
  max_articles_per_run: 10
  
  # RSSフィード取得時のタイムアウト（秒）
  timeout_seconds: 30
  
  # Discord通知間隔（ミリ秒）- レート制限対策
  rate_limit_ms: 1000

# 監視するRSSフィードのリスト
feeds:
  # Go公式ブログ
  - name: "Go Blog"
    url: "https://go.dev/blog/feed.atom"
    category: "Tech"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_TECH}"  # Tech専用チャンネル（オプション）

  # GitHub公式ブログ
  - name: "GitHub Blog"
    url: "https://github.blog/feed/"
    category: "Tech"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_TECH}"  # Tech専用チャンネル（オプション）

  # Hacker News
  - name: "Hacker News"
    url: "https://news.ycombinator.com/rss"
    category: "Tech"
    enabled: false  # 必要に応じて有効化
    webhook_url: "${DISCORD_WEBHOOK_URL_TECH}"  # Tech専用チャンネル（オプション）

  ############################################
  # Kubernetes / CNCF / Cloud Native
  ############################################

# Kubernetes公式ブログ
  - name: "Kubernetes Blog"
    url: "https://kubernetes.io/feed.xml"
    category: "CNCF"
    enabled: true
    # webhook_url: "${DISCORD_WEBHOOK_URL_CNCF}"

# Kubernetes Release Blog
  - name: "Kubernetes Release Blog"
    url: "https://kubernetes.io/feed.xml?category=release"
    category: "CNCF"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_CNCF}"

  # CNCF Blog
  - name: "CNCF Blog"
    url: "https://www.cncf.io/feed/"
    category: "CNCF"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_CNCF}"

  # CNCF Announcements
  - name: "CNCF Announcements"
    url: "https://www.cncf.io/announcements/feed/"
    category: "CNCF"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_CNCF}"

  # Argo Project Blog
  - name: "Argo Project Blog"
    url: "https://blog.argoproj.io/feed"
    category: "CNCF"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_CNCF}"

  # Container Solutions Blog
  - name: "Container Solutions Blog"
    url: "https://blog.container-solutions.com/rss.xml"
    category: "CNCF"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_CNCF}"

  # Weaveworks Blog
  - name: "Weaveworks Blog"
    url: "https://www.weave.works/feed.xml"
    category: "CNCF"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_CNCF}"


  ############################################
  # AWS
  ############################################

  - name: "AWS News Blog"
    url: "https://aws.amazon.com/blogs/aws/feed/"
    category: "Cloud"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_AWS}"

  - name: "AWS Compute Blog"
    url: "https://aws.amazon.com/blogs/compute/feed/"
    category: "Cloud"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_AWS}"

  - name: "AWS Architecture Blog"
    url: "https://aws.amazon.com/blogs/architecture/feed/"
    category: "Cloud"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_AWS}"

  - name: "AWS Security Blog"
    url: "https://aws.amazon.com/blogs/security/feed/"
    category: "Cloud"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_AWS}"


  ############################################
  # AI（OpenAI / Anthropic / Google / Meta / etc.）
  ############################################

  - name: "OpenAI Blog"
    url: "https://openai.com/blog/rss/"
    category: "AI"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_AI}"

  - name: "Anthropic Blog"
    url: "https://www.anthropic.com/news/feed"
    category: "AI"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_AI}"

  - name: "Google AI Blog"
    url: "https://ai.googleblog.com/feeds/posts/default"
    category: "AI"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_AI}"

  - name: "Meta AI Research"
    url: "https://ai.facebook.com/blog/rss/"
    category: "AI"
    enabled: true
    # webhook_url: "${DISCORD_WEBHOOK_URL_AI}"

  - name: "HuggingFace Blog"
    url: "https://huggingface.co/blog/feed"
    category: "AI"
    enabled: true
    webhook_url: "${DISCORD_WEBHOOK_URL_AI}"

  # arXiv (AI)
  - name: "arXiv Artificial Intelligence"
    url: "https://export.arxiv.org/rss/cs.AI"
    category: "AI"
    enabled: false   # 記事が多いので初期はOFF推奨
    webhook_url: "${DISCORD_WEBHOOK_URL_AI}"

  # arXiv (Machine Learning)
  - name: "arXiv Machine Learning"
    url: "https://export.arxiv.org/rss/cs.LG"
    category: "AI"
    enabled: false
    webhook_url: "${DISCORD_WEBHOOK_URL_AI}"

# カテゴリ説明:
# - Tech:  テクノロジー関連（色: Discord Blurple）
# - News:  ニュース関連（色: Green）
# - Blog:  個人ブログなど（色: Yellow）
# - Other: その他（色: Pink）

# 使い方:
# 1. このファイルを feeds.yaml にコピー
#    cp configs/feeds.example.yaml configs/feeds.yaml
#
# 2. 監視したいRSSフィードを追加/編集
#
# 3. enabled を true に設定して有効化
#
# 4. （オプション）フィードごとに異なるDiscordチャンネルに通知する場合：
#    a. 各チャンネルのWebhook URLを作成
#    b. GitHub Secretsに環境変数を登録:
#       - DISCORD_WEBHOOK_URL_TECH (Tech専用チャンネル)
#       - DISCORD_WEBHOOK_URL_NEWS (News専用チャンネル)
#       - DISCORD_WEBHOOK_URL_BLOG (Blog専用チャンネル)
#    c. feeds.yamlで webhook_url を指定:
#       webhook_url: "${DISCORD_WEBHOOK_URL_TECH}"
#    d. webhook_url を指定しない場合は、デフォルトの DISCORD_WEBHOOK_URL を使用
#
# 5. 変更をコミットしてプッシュ
#    git add configs/feeds.yaml
#    git commit -m "Add RSS feeds"
#    git push
#
# 6. 次回のGitHub Actions実行時から反映されます

# ヒント:
# - RSSフィードURLの見つけ方:
#   - ブログのフッターやサイドバーに「RSS」アイコンを探す
#   - `/feed`, `/rss`, `/feed.xml`, `/atom.xml` などのURLを試す
#   - ブラウザの開発者ツールで <link type="application/rss+xml"> を探す
#
# - フィードが正しいか確認:
#   - ブラウザでURLを開いてXMLが表示されるか確認
#   - https://validator.w3.org/feed/ で検証

