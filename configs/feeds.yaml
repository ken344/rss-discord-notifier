# RSS Discord Notifier - フィード設定ファイル（サンプル）
# このファイルを feeds.yaml にコピーして使用してください

version: "1.0"

# 通知設定
notification:
  # 1回の実行で通知する最大記事数（過負荷防止）
  max_articles_per_run: 10
  
  # RSSフィード取得時のタイムアウト（秒）
  timeout_seconds: 30
  
  # Discord通知間隔（ミリ秒）- レート制限対策
  rate_limit_ms: 1000

# 監視するRSSフィードのリスト
feeds:
  # Go公式ブログ
  - name: "Go Blog"
    url: "https://go.dev/blog/feed.atom"
    category: "Tech"
    enabled: true
    # webhook_url: "${DISCORD_WEBHOOK_URL_TECH}"  # Tech専用チャンネル（オプション）

  # GitHub公式ブログ
  - name: "GitHub Blog"
    url: "https://github.blog/feed/"
    category: "Tech"
    enabled: true
    # webhook_url: "${DISCORD_WEBHOOK_URL_TECH}"  # Tech専用チャンネル（オプション）

  # Hacker News
  - name: "Hacker News"
    url: "https://news.ycombinator.com/rss"
    category: "Tech"
    enabled: false  # 必要に応じて有効化
    # webhook_url: "${DISCORD_WEBHOOK_URL_TECH}"  # Tech専用チャンネル（オプション）

  # サンプル（自分のフィードに置き換えてください）
  - name: "My Favorite Blog"
    url: "https://example.com/feed.xml"
    category: "Blog"
    enabled: false
    # webhook_url: "${DISCORD_WEBHOOK_URL_BLOG}"  # Blog専用チャンネル（オプション）

  # 複数のカテゴリ例
  - name: "Tech News Site"
    url: "https://example.com/tech/feed"
    category: "News"
    enabled: false
    # webhook_url: "${DISCORD_WEBHOOK_URL_NEWS}"  # News専用チャンネル（オプション）

  - name: "Personal Blog"
    url: "https://example.com/blog/rss"
    category: "Other"
    enabled: false
    # webhook_urlなし → デフォルトのDISCORD_WEBHOOK_URLを使用

# カテゴリ説明:
# - Tech:  テクノロジー関連（色: Discord Blurple）
# - News:  ニュース関連（色: Green）
# - Blog:  個人ブログなど（色: Yellow）
# - Other: その他（色: Pink）

# 使い方:
# 1. このファイルを feeds.yaml にコピー
#    cp configs/feeds.example.yaml configs/feeds.yaml
#
# 2. 監視したいRSSフィードを追加/編集
#
# 3. enabled を true に設定して有効化
#
# 4. （オプション）フィードごとに異なるDiscordチャンネルに通知する場合：
#    a. 各チャンネルのWebhook URLを作成
#    b. GitHub Secretsに環境変数を登録:
#       - DISCORD_WEBHOOK_URL_TECH (Tech専用チャンネル)
#       - DISCORD_WEBHOOK_URL_NEWS (News専用チャンネル)
#       - DISCORD_WEBHOOK_URL_BLOG (Blog専用チャンネル)
#    c. feeds.yamlで webhook_url を指定:
#       webhook_url: "${DISCORD_WEBHOOK_URL_TECH}"
#    d. webhook_url を指定しない場合は、デフォルトの DISCORD_WEBHOOK_URL を使用
#
# 5. 変更をコミットしてプッシュ
#    git add configs/feeds.yaml
#    git commit -m "Add RSS feeds"
#    git push
#
# 6. 次回のGitHub Actions実行時から反映されます

# ヒント:
# - RSSフィードURLの見つけ方:
#   - ブログのフッターやサイドバーに「RSS」アイコンを探す
#   - `/feed`, `/rss`, `/feed.xml`, `/atom.xml` などのURLを試す
#   - ブラウザの開発者ツールで <link type="application/rss+xml"> を探す
#
# - フィードが正しいか確認:
#   - ブラウザでURLを開いてXMLが表示されるか確認
#   - https://validator.w3.org/feed/ で検証

